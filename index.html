<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>the awesome calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="window">
            <div class="titlebar">
                <div class="tleft">
                    <div class="icon"></div>
                    <div class="title-txt">awesome_calculator.exe</div>
                </div>
                <div class="title-btns">
                    <button class="title-btn min"></button>
                    <button class="title-btn max"></button>
                    <button class="title-btn close"></button>
                </div>
            </div>
            <div class="win-content">
                <iframe src="./calc/main.html" frameborder="0"></iframe>
            </div>
        </div>
        <div class="msgbox">
            <div class="window msgbox-win">
                <div class="titlebar">
                    <div class="tleft">
                        <div class="icon"></div>
                        <div class="title-txt">placeholder</div>
                    </div>
                    <div class="title-btns">
                        <button class="title-btn close"></button>
                    </div>
                </div>
                <div class="win-content msgbox-content">
                    <div class="msgbox-top">
                        <div class="msgbox-icon"></div>
                        <div class="msgbox-txt">This site may trigger epileptic seizures. Viewer discretion is advised when viewing this file.</div>
                    </div>
                    <div class="msgbox-bottom">
                        <button class="msgbox-btn">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="common.js"></script>
    </body>
</html>
